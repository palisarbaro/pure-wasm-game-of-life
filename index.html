<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            canvas {
                transform: scale(2);
                image-rendering: pixelated;
                transform-origin: top left;
            }
        </style>
        <script defer type="module">
            import { initGame} from './src/release.js'
            document.addEventListener('DOMContentLoaded', async() => {
                window.game1 = await initGame(400,400)
                window.game2 = await initGame(400,400)
                game1.bindCanvas('#canvas1')
                game2.bindCanvas('#canvas2')
                setInterval(()=>{
                    // console.time('tick')
                    game1.drawBuffer()
                    game1.tick();                    
                    game2.drawBuffer()
                    game2.tick();
                    // console.timeEnd('tick')
                },20)

            })
        </script>
    </head>
    <body>
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2" style="padding-left: 200px;"></canvas>
    </body>
</html>
